<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('museum.jpg'); /* ここで背景画像を指定 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .calendar {
            display: inline-block;
            margin: 20px;
            background: rgba(255, 255, 255, 0.8); /* 背景を半透明にして視認性を確保 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%; 
            max-width: 900px; 
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .calendar-header button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #0078ff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        td:hover {
            background-color: #f0f8ff; /* ホバー時に少し明るく */
            cursor: pointer;
        }
        .today {
            background-color: #ffdd57;
        }
        .calendar-title {
            position: relative;
            display: inline-block; /* コンテンツに合わせた幅を設定 */
            padding: 0.5em 1em; /* 上下・左右の余白を調整 */
            background: #a6d3c8;
            color: white;
            font-size: 1.5em; /* 必要に応じて文字サイズを調整 */
            text-align: center; /* テキストを中央揃え */
            margin: 20px auto 0; /* 要素を中央に配置 */
        }
        .calendar-title::before {
          position: absolute;
          content: '';
          top: 100%;
          left: 0;
          border: none;
          border-bottom: solid 15px transparent;
          border-right: solid 20px rgb(149, 158, 155);
        }
    </style>
</head>
<body>
    <div>
        <h1 class="calendar-title">UEC イベントカレンダー</h1>
    <div>
    <div id="calendar" class="calendar"></div>
    <script src="calendar.js"></script>
</body>
</html>
