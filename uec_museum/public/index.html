<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1><span class="uec-text">UEC</span> イベントカレンダー</h1>
    </div>

    <div class="main">
        <div id="calendar" class="calendar"></div>

        <div id="event-form">
            <h2>イベント追加</h2>
            <input type="text" id="event-title" placeholder="イベント名" required>
            <input type="date" id="event-date" required>
            <button id="add-event" class="event-button">追加</button>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
