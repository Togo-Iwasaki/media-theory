<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('museum.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .calendar {
            display: inline-block;
            margin: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 900px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .calendar-header button {
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            position: relative;
        }
        th {
            background-color: #f4f4f4;
        }
        .today {
            background-color: #ffdd57;
        }
        .event {
            font-size: 14px;
            color: white;
            background-color: #007BFF;
            border-radius: 4px;
            padding: 2px 4px;
            margin-top: 5px;
            display: inline-block;
        }
        #event-form {
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        #event-form input, #event-form button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>カレンダー</h1>
    <div id="calendar" class="calendar"></div>

    <div id="event-form">
        <h2>イベント追加</h2>
        <input type="text" id="event-title" placeholder="イベント名" required>
        <input type="date" id="event-date" required>
        <button id="add-event">追加</button>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
